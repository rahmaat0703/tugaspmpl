<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="style.css">
   
    <title>Aplikasi Notepad</title>
</head>
<body>         
    

<div class="container mt-5">
   <center><h1>Aplikasi Notepad</h1></center>
    <div class="form-group">
        <label for="title">Judul</label>
        <input type="text" class="form-control" id="title" placeholder="Masukkan Judul">
    </div>
    <div class="form-group">
        <label for="content">Catatan</label>
        <textarea class="form-control" id="content" rows="10" placeholder="Masukkan Catatan"></textarea>
    </div>
    <button class="btn btn-primary" id="saveButton">Simpan Catatan</button>
    <button class="btn btn-secondary" id="viewButton">Lihat Catatan</button>
    <button class="btn btn-secondary" id="closeButton">Tutup Catatan</button> <!-- Mengubah class tombol ini -->

    <div id="notesList" class="mt-4" style="display:none;"></div> <!-- Sembunyikan daftar catatan secara default -->
</div>
<script src="script.js"></script>


<!-- Modal untuk alert -->
<div class="modal fade" id="customAlert" tabindex="-1" aria-labelledby="customAlertLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="customAlertLabel">Pemberitahuan</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="alertMessage"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
            </div>
        </div>
    </div>
</div>


<!-- Tambahkan jQuery dan Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
